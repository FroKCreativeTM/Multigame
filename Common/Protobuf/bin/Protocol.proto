syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

message C_LOGIN
{

}

message S_LOGIN
{
	bool success = 1;
	repeated Player players = 2; // 아이디 발급 전
}

message C_ENTER_GAME
{
	uint64 playerIndex = 1;
}

message S_ENTER_GAME
{
	bool success = 1;
}

message C_CHAT
{
	string name = 1;
	int32 level = 2;
	int32 maxHP = 3;
	int32 attack = 4;
	int32 dropExp = 5;
	int32 nextExp = 6;
}

message S_CHAT
{
	uint64 playerId = 1;
	string name = 2;
	int32 level = 3;
	int32 maxHP = 4;
	int32 attack = 5;
	int32 dropExp = 6;
	int32 nextExp = 7;

}