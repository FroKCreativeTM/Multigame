syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

message S_ENTERGAME {
  // 게임 시작 하면서 레벨 정보를 가져온다.
  LevelInfo player = 1;
}

message S_LEAVEGAME {
  
}

message S_SPAWN {
  repeated ObjectInfo objects = 1;
}

message S_DESPAWN {
  repeated int32 objectIds = 1;
}

message C_MOVE {
  PositionInfo posInfo = 1;
}

message S_MOVE {
  int32 objectId = 1;
  PositionInfo posInfo = 2;
}

message C_SKILL {
  SkillInfo info = 1;
}

message S_SKILL {
  int32 objectId = 1;
  SkillInfo info = 2;
}

message S_CHANGEHP {
  int32 objectId = 1;
  int32 hp = 2;
}

message S_DIE {
  int32 objectId = 1;
  int32 attackerId = 2;
}