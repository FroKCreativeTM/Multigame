syntax = "proto3";
package Protocol;

import "Enum.proto";

message ObjectInfo {
  int32 objectId = 1;
  string name = 2;
  PositionInfo posInfo = 3;
  StatInfo statInfo = 4;
}

message PositionInfo {
  CreatureState state = 1;
  int32 posX = 2;
  int32 posY = 3;
}

message StatInfo {
  int32 level = 1;
  int32 hp = 2;
  int32 maxHp = 3;
  int32 attack = 4;
  float curexp = 5;
}

message LevelInfo {
  int32 level = 1;
  int32 hp = 2;
  int32 maxHp = 3;
  int32 attack = 4;
  float dropexp = 5;
  float nextexp = 6;
}

message SkillInfo {
  int32 skillId = 1;
}